<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaSmile | Snow Rider 3D</title>
  <link rel="icon" href="system/images/favicons/logoo.png" />
  <link rel="stylesheet" href="system/css/themes.css" />
  <link rel="stylesheet" href="system/css/main.css" />

  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    /* --- Embed container --- */
    .embed-container {
      width: 100%;
      position: relative;
      padding-top: 65%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .embed-container embed {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* --- Meta info below embed --- */
    .embed-meta {
      text-align: center;
      color: var(--text-color);
      margin-top: 10px;
    }

    .embed-meta h1 {
      margin: 0.4em 0;
      font-size: 1.8rem;
      color: var(--accent-color, #fff);
    }

    .embed-meta p {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 0.8em;
    }

    /* --- Action buttons --- */
    .embed-actions {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .embed-actions button {
      background: none;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.3s ease;
    }

    .embed-actions button:hover {
      transform: scale(1.2);
      color: var(--accent-color, #3b82f6);
      text-shadow: 0 0 10px var(--accent-color, #3b82f6);
    }

    .embed-actions .active {
      color: #ff4747;
      transform: scale(1.25);
      text-shadow: 0 0 8px #ff4747;
    }

    /* --- Comments --- */
    .comment-section {
      width: 100%;
      margin-top: 25px;
      background: var(--card-bg, #1b1b1b);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .comment-section h3 {
      margin-bottom: 12px;
      color: var(--accent-color);
    }

    .comment-box {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .comment-box textarea {
      flex: 1;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      resize: vertical;
      padding: 10px;
      font-size: 0.9em;
      min-height: 70px;
    }

    .comment-box button {
      background: var(--accent-color, #3b82f6);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .comment-box button:hover {
      filter: brightness(1.2);
    }

    .comment-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .comment {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9rem;
    }

    .comment strong {
      color: var(--accent-color);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>

<body theme="classic">
  <!-- Header -->
  <header>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="favorites.html">Favorites</a>
      <a href="system/pages/discovery.html">Discovery</a>
      <a href="system/pages/settings.html">Settings</a>
      <a href="system/pages/support.html">Support</a>
    </nav>
    <div class="header-controls">
      <a href="system/pages/profile.html"><img id="pfp" src="system/icons/profile.png" alt="Profile"></a>
      <button id="dashboardBtn">
        <img src="system/icons/dashboard.png" alt="Dashboard">
      </button>
    </div>
  </header>

  <!-- Dashboard Menu -->
  <aside id="dashboardMenu" class="dashboard-menu">
    <a href="https://bguhm.github.io/music-player.html">Music Player</a>
    <a href="system/pages/settings-themes.html">Themes</a>
    <a href="system/pages/credits.html">Credits</a>
    <a href="system/pages/alt.html">Alternative Links</a>
  </aside>

  <main>
    <!-- Game Embed -->
    <div class="embed-container">
      <embed id="embedFrame"
        src="https://wanna5mile.github.io/source/snowrider3d/"
        title="Snow Rider 3D"
        type="text/html">
    </div>

    <!-- Game Info (below embed) -->
    <div class="embed-meta">
      <h1>Snow Rider 3D</h1>
      <p>An endless 3D snowboarding game! Dodge obstacles, collect gifts, and perform tricks.</p>
    </div>

    <!-- Actions -->
    <div class="embed-actions">
      <button id="likeBtn" title="Like">‚ù§Ô∏è</button>
      <button id="favBtn" title="Favorite">‚≠ê</button>
      <button id="shareBtn" title="Share">üì§</button>
      <button id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
    </div>

    <!-- Comments -->
    <div class="comment-section">
      <h3>Comments</h3>
      <div class="comment-box">
        <textarea id="commentInput" placeholder="Write your comment..."></textarea>
        <button id="postCommentBtn">Post</button>
      </div>
      <div class="comment-list" id="commentList"></div>
    </div>
  </main>

  <footer>
    <p>WannaSmile ¬© 2025 ‚Äî by Rhap5ody & contributors</p>
  </footer>

  <script src="system/js/all.js"></script>
  <script>
    // === Comments ===
    const commentInput = document.getElementById("commentInput");
    const commentList = document.getElementById("commentList");
    const postCommentBtn = document.getElementById("postCommentBtn");
    const storageKey = "snowrider3d-comments";

    function loadComments() {
      const saved = JSON.parse(localStorage.getItem(storageKey) || "[]");
      commentList.innerHTML = "";
      saved.forEach(text => addComment(text, false));
    }

    function addComment(text, save = true) {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `<strong>You</strong>: ${text}`;
      commentList.prepend(div);
      if (save) {
        const saved = JSON.parse(localStorage.getItem(storageKey) || "[]");
        saved.unshift(text);
        localStorage.setItem(storageKey, JSON.stringify(saved));
      }
    }

    postCommentBtn.onclick = () => {
      const text = commentInput.value.trim();
      if (!text) return;
      addComment(text);
      commentInput.value = "";
    };

    loadComments();

    // === Buttons ===
    const embed = document.getElementById("embedFrame");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const likeBtn = document.getElementById("likeBtn");
    const favBtn = document.getElementById("favBtn");
    const shareBtn = document.getElementById("shareBtn");

    fullscreenBtn.onclick = () => embed.requestFullscreen?.();

    likeBtn.onclick = () => {
      likeBtn.classList.toggle("active");
      localStorage.setItem("liked-snowrider3d", likeBtn.classList.contains("active"));
    };

    favBtn.onclick = () => {
      favBtn.classList.toggle("active");
      localStorage.setItem("fav-snowrider3d", favBtn.classList.contains("active"));
    };

    shareBtn.onclick = async () => {
      const shareData = {
        title: "Snow Rider 3D | WannaSmile",
        text: "Play Snow Rider 3D on WannaSmile!",
        url: window.location.href
      };
      if (navigator.share) {
        await navigator.share(shareData);
      } else {
        navigator.clipboard.writeText(shareData.url);
        alert("Link copied to clipboard!");
      }
    };

    // === Restore States ===
    if (localStorage.getItem("liked-snowrider3d") === "true") likeBtn.classList.add("active");
    if (localStorage.getItem("fav-snowrider3d") === "true") favBtn.classList.add("active");
  </script>
</body>
</html>
