<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes JSON Test</title>
  <style>
    /* ===== Layout ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f0f;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      font-family: monospace;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-top: 40px;
      font-weight: normal;
    }

    /* ===== Quote Bar ===== */
    #quoteWrapper {
      position: relative;
      align-items: center;
      width: 100vw;
      height: 30px;
      overflow: hidden;
      background: #1D201F;
      text-align: center;
      user-select: none;
      z-index: 10;
    }

    #quoteBox {
      position: absolute;
      white-space: nowrap;
      font-size: 1.0em;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Quote JSON Fetch Test Page</h1>

  <div id="quoteWrapper">
    <p id="quoteBox"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const wrapper = document.getElementById("quoteWrapper");
      const quoteBox = document.getElementById("quoteBox");
      if (!wrapper || !quoteBox) return;

      const jsonPath = "system/json/quotes.json"; // adjust path as needed
      let quotes = [];

      // --- Animation state ---
      let baseSpeed = 120; // px/sec
      let targetMultiplier = 1;
      let currentMultiplier = 1;
      let position;
      let lastTime = null;
      let paused = false;

      // --- Load quotes ---
      async function loadQuotes() {
        try {
          const res = await fetch(jsonPath);
          if (!res.ok) throw new Error(`Failed to fetch quotes: ${res.status}`);
          const data = await res.json();

          if (Array.isArray(data) && data.length) {
            quotes = data;
          } else {
            quotes = ["No quotes available."];
          }

          initQuotes();
        } catch (err) {
          console.error("Error loading quotes:", err);
          quotes = ["âš  Failed to load quotes."];
          initQuotes();
        }
      }

      // --- Pick and position a random quote ---
      function setRandomQuote() {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteBox.textContent = randomQuote;
        position = wrapper.offsetWidth + 50;
        quoteBox.style.transform = `translateX(${position}px)`;
      }

      // --- Main animation loop ---
      function animate(timestamp) {
        if (lastTime !== null) {
          const delta = (timestamp - lastTime) / 1000;
          const accel = 2;

          currentMultiplier += (targetMultiplier - currentMultiplier) * accel * delta;

          if (!paused) {
            position -= baseSpeed * currentMultiplier * delta;
            quoteBox.style.transform = `translateX(${position}px)`;
          }

          if (position + quoteBox.offsetWidth < 0) {
            setRandomQuote();
          }
        }

        lastTime = timestamp;
        requestAnimationFrame(animate);
      }

      // --- Controls ---
      const hoverSlowdown = (m) => () => (targetMultiplier = m);
      wrapper.addEventListener("mouseenter", hoverSlowdown(0.8));
      wrapper.addEventListener("mouseleave", hoverSlowdown(1));
      quoteBox.addEventListener("mouseenter", hoverSlowdown(0.4));
      quoteBox.addEventListener("mouseleave", hoverSlowdown(1));

      wrapper.addEventListener("mousedown", () => (paused = true));
      window.addEventListener("mouseup", () => (paused = false));

      // --- Initialize ---
      function initQuotes() {
        setRandomQuote();
        requestAnimationFrame(animate);
      }

      // Start
      loadQuotes();
    });
  </script>
</body>
</html>
