<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Inline: update popup styling -->
  <style>
    .update-popup {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity .4s ease;
    }
    .update-popup.show { opacity: 1; pointer-events: all; }
    .update-popup-content {
      background: #111; border: 1px solid #333; border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
      width: 90%; max-width: 480px; text-align: center;
      padding: 24px; color: #fff; font-family: monospace;
      animation: popup-bounce .6s ease;
    }
    .update-popup-content h2 { margin: 0 0 12px; font-size: 1.6rem; }
    .update-popup-content p { color: #ddd; margin-bottom: 20px; }
    .update-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .update-buttons button {
      background: #222; border: 1px solid #333; border-radius: 8px;
      color: #fff; font-family: monospace; font-size: 0.95rem; font-weight: 600;
      padding: 10px 18px; cursor: pointer; transition: color .25s, background .25s, transform .25s;
    }
    .update-buttons button:hover { color: #ff3b3b; background: #1a1a1a; transform: scale(1.05); }
    @keyframes popup-bounce {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body theme="classic">
  <!-- Preloader -->
  <div id="preloader" class="preloader">

    <div class="load-progress-bar"><div id="progressBar" class="load-progress-fill"></div></div>
    <div id="loaderText" class="loading-text">Loading favorites...</div>
  </div>

  <!-- Header -->
  <header>
    <nav class="nav-links">
      <a href="index.html" class="active">Favorites</a>

      <a href="info.html">Info</a>

        <button class="arrowleft" onclick="prevPage()"><img src="system/icons/left.png" alt="Prev page" /></button>

        <button class="arrowright" onclick="nextPage()"><img src="system/icons/right.png" alt="Next page" /></button>
      </div>
    </nav>

    <div class="header-controls">
      <div class="search-box">
        <input id="searchInputHeader" type="text" placeholder="Search favorites..." />
        <button id="searchBtnHeader"><img src="system/icons/search.png" alt="Search" /></button>
      </div>
      <a href="system/pages/profile.html"><img id="pfp" src="system/icons/profile.png" alt="Profile" /></a>
      <button id="dashboardBtn"><img src="system/icons/dashboard.png" alt="Dashboard" /></button>
    </div>
  </header>

  <!-- Dashboard -->

  </aside>

  <!-- Update Popup -->
  <div id="updatePopup" class="update-popup">
    <div class="update-popup-content">
      <h2>Version ... Update!</h2>
      <p>Welcome back! Your favorites will appear here ðŸ’«</p>
      <div class="update-buttons">
        <button id="viewUpdateBtn">View Version Log</button>
        <button id="closeUpdateBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Main -->

    <div id="container" style="text-align:center;">Loading your favorite assets...</div>
  </main>

  <button id="toTopBtn">â¬† Top</button>

  <footer>
    <a href="system/pages/sources.html">Sources</a>
    <a href="system/pages/contributors.html">Contribute</a>
    <a href="system/pages/version-log.html" id="footerVersion">Version loading...</a>
  </footer>

  <!-- Scripts -->
  <script src="system/js/all.js"></script>
  <script src="system/js/settings.js"></script>
  <script src="system/js/commands.js"></script>
  <script src="system/js/main.js"></script>
  <script src="system/js/index.js"></script>
  <script src="system/js/version.js"></script>

  <script>
    // Spoof path so JS treats this like favorites.html
    Object.defineProperty(window.location, "pathname", {
      value: "/favorites.html",
      writable: false
    });

    window.addEventListener("load", () => {
      const interval = setInterval(() => {
        if (window.dom && typeof createAssetCards === "function" && typeof hidePreloader === "function") {
          clearInterval(interval);
          if (typeof loadAssets === "function") loadAssets();
        }
      }, 150);
    });
  </script>
