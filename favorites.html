<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaSmile | Favorites</title>
  <link rel="icon" href="system/images/favicons/logoo.png" />

  <meta name="author" content="WannaSmile by Rhap5ody" />
  <meta name="keywords" content="favorites, library, games, collection" />

  <!-- Styles -->
  <link rel="stylesheet" href="system/css/themes.css" />
  <link rel="stylesheet" href="system/css/main.css" />
  <link rel="stylesheet" href="system/css/loading-screen.css" />
  <link rel="stylesheet" href="system/css/commands.css" />

  <!-- Social Meta -->
  <meta property="og:title" content="WannaSmile | Favorites" />
  <meta property="og:description" content="Your personal collection of favorited games and content!" />
  <meta property="og:image" content="https://vvannasmile.github.io/system/images/favicons/logoo.png" />
  <meta property="og:type" content="website" />

  <style>
    /* Page-specific tweaks for Favorites */
    main {
      padding: 40px 0;
      min-height: 70vh;
    }

    #favoritesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 0 20px;
    }

    .no-favorites {
      text-align: center;
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 80px;
      font-family: monospace;
    }

    #toTopBtn {
      display: none; /* optional for favorites page */
    }
  </style>
</head>

<body theme="classic">
  <!-- Preloader -->
  <div id="preloader" class="preloader">
    <div class="loader-gif">
      <img id="loaderImage" src="system/images/GIF/loading.gif" alt="Loading animation" />
    </div>
    <div class="load-progress-bar"><div id="progressBar" class="load-progress-fill"></div></div>
    <div id="loaderText" class="loading-text">Loading favorites...</div>
  </div>

  <!-- Header -->
  <header>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="favorites.html" class="active">Favorites</a>
      <a href="system/pages/discovery.html">Discovery</a>
      <a href="system/pages/settings.html">Settings</a>
      <a href="system/pages/support.html">Support</a>
      <a href="info.html">Info</a>
    </nav>

    <div class="header-controls">
      <div class="search-box">
        <input id="searchInputHeader" type="text" placeholder="Search favorites..." />
        <button id="searchBtnHeader"><img src="system/icons/search.png" alt="Search" /></button>
      </div>
      <a href="system/pages/profile.html"><img id="pfp" src="system/icons/profile.png" alt="Profile" /></a>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div id="favoritesContainer">Loading your favorites...</div>
    <div id="noFavorites" class="no-favorites" style="display:none;">
      You havenâ€™t added any favorites yet ðŸ’”
    </div>
  </main>

  <footer>
    <a href="system/pages/sources.html">Sources</a>
    <a href="system/pages/contributors.html">Contribute</a>
    <a href="system/pages/discord.html">Discord</a>
    <a href="system/pages/contact.html">Socials</a>
    <a href="system/pages/version-log.html" id="footerVersion">Version loading...</a>
  </footer>

  <!-- JS -->
  <script src="system/js/all.js"></script>
  <script src="system/js/settings.js"></script>
  <script src="system/js/commands.js"></script>
  <script src="system/js/main.js"></script>
  <script src="system/js/favorites.js"></script>

  <script>
    window.addEventListener("load", () => {
      const container = document.getElementById("favoritesContainer");
      const noFavs = document.getElementById("noFavorites");

      try {
        const stored = JSON.parse(localStorage.getItem("favorites") || "[]");
        if (!stored.length) {
          container.style.display = "none";
          noFavs.style.display = "block";
          hidePreloader();
          return;
        }

        // Reuse your card creation logic (if createAssetCards exists)
        if (typeof createAssetCards === "function") {
          createAssetCards(stored, container);
        } else {
          container.innerHTML = stored.map(item => `
            <div class="asset-card">
              <img src="${item.image}" alt="${item.title}" />
              <h3>${item.title}</h3>
            </div>
          `).join("");
        }

        hidePreloader();
      } catch (err) {
        console.error("Failed to load favorites:", err);
        container.innerHTML = "<p class='no-favorites'>Error loading favorites.</p>";
        hidePreloader();
      }
    });
  </script>
</body>
</html>
