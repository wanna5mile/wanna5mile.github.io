  <!-- PFP Loader -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pfp = document.getElementById("pfp");
      const defaultPic = "system/icons/profile.png";

      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        pfp.src = defaultPic;
        return;
      }

      const userData = JSON.parse(localStorage.getItem("user_" + currentUser) || "{}");
      const profileData = JSON.parse(localStorage.getItem("profile_" + currentUser) || "{}");

      const userPic = profileData.pic || defaultPic;

      pfp.src = userPic;

      const cachedPreview = {
        username: userData.username || profileData.nickname || currentUser,
        pic: userPic
      };
      localStorage.setItem("preview_" + currentUser, JSON.stringify(cachedPreview));
    });
  </script>

  <!-- To Top Button -->
  <script defer>
    const toTopBtn = document.getElementById("toTopBtn");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      if (scrollY > 250) {
        toTopBtn.classList.add("show");
      } else {
        toTopBtn.classList.remove("show");
      }
    });

    toTopBtn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>
<script defer>
(function () {

  // Patterns that identify your project pages
  const patterns = [
    "https://wanna5mile.github.io./source/",
    "https://bguhm.github.io./library/",
    "https://wanna5mile.github.io./web-ported/",
    "https://wanna5mile.github.io./source-expanded/"
  ];

  // Checks if a URL matches your project structure
  function matchesProject(url) {
    return patterns.some(p => url.startsWith(p));
  }

  // Fetch the <title> from the target page
  async function fetchPageTitle(url) {
    try {
      const res = await fetch(url);
      const text = await res.text();
      const match = text.match(/<title>(.*?)<\/title>/i);
      return match ? match[1] : url;
    } catch {
      return url; // fallback
    }
  }

  // Opens the project inside a new fullscreen about:blank tab using an <embed>
  async function openProject(url) {
    const win = window.open("about:blank");

    // Fetch title before writing HTML
    const title = await fetchPageTitle(url);

    win.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <title>${title}</title>
        <style>
          body { margin:0; overflow:hidden; }
          embed { position:absolute; top:0; left:0; width:100vw; height:100vh; border:none; }
        </style>
      </head>
      <body>
        <embed src="${url}">
      </body>
      </html>
    `);

    win.document.close();
  }

  // Intercept clicks on <a> elements
  document.addEventListener("click", e => {
    const a = e.target.closest("a");
    if (!a || !a.href) return;

    const url = a.href;

    if (matchesProject(url)) {
      e.preventDefault();
      openProject(url);
    }
  });

  // Intercept calls to window.open in JS
  const originalOpen = window.open;
  window.open = function (url, ...rest) {
    if (typeof url === "string" && matchesProject(url)) {
      openProject(url);
      return null;
    }
    return originalOpen.call(window, url, ...rest);
  };

})();
</script>
