  <!-- Inline Quotes Script -->
  <script>
  async function initQuotes() {
    const wrapper = document.getElementById("quoteWrapper");
    const quoteBox = document.getElementById("quoteBox");
    if (!wrapper || !quoteBox) return;

    // Local fallback quotes (remove if fetching JSON externally)
    const quotes = [
      "Welcome to WannaSmile!",
      "Join our Discord: discord.gg/vskTb44F5j",
      "v1 release — September 26th, 2025",
      "POKEMON NOW WORKING!",
      "Support Selenite and contributors ❤️",
      "slackrr now bg.uhm",
      "jouyuss now bg.uhm"
    ];

    let baseSpeed = 120;
    let targetMultiplier = 1;
    let currentMultiplier = 1;
    let position = 0;
    let lastTime = null;
    let paused = false;

    function setRandomQuote() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.textContent = randomQuote;
      requestAnimationFrame(() => {
        const offset = 50 + Math.random() * 100;
        position = wrapper.offsetWidth + offset;
        quoteBox.style.transform = `translate(${position}px, -50%)`;
      });
    }

    function animate(timestamp) {
      if (lastTime !== null) {
        const delta = (timestamp - lastTime) / 1000;
        const accel = 5;
        const target = paused ? 0 : targetMultiplier;
        currentMultiplier += (target - currentMultiplier) * accel * delta;

        if (!paused && currentMultiplier > 0.001) {
          position -= baseSpeed * currentMultiplier * delta;
          quoteBox.style.transform = `translate(${position}px, -50%)`;
        }

        if (position + quoteBox.offsetWidth < -100) setRandomQuote();
      }
      lastTime = timestamp;
      requestAnimationFrame(animate);
    }

    wrapper.addEventListener("mouseenter", () => (targetMultiplier = 0.5));
    wrapper.addEventListener("mouseleave", () => (targetMultiplier = 1));
    quoteBox.addEventListener("mouseenter", () => (targetMultiplier = 0.25));
    quoteBox.addEventListener("mouseleave", () => (targetMultiplier = 1));

    wrapper.addEventListener("mousedown", () => { paused = true; currentMultiplier = 0; });
    window.addEventListener("mouseup", () => (paused = false));

    setRandomQuote();
    requestAnimationFrame(animate);
  }

  // Initialize after page loads
  window.addEventListener("DOMContentLoaded", initQuotes);
  </script>
