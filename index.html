<script>
async function initQuotes() {
  const wrapper = document.getElementById("quoteWrapper");
  const quoteBox = document.getElementById("quoteBox");
  if (!wrapper || !quoteBox) return;

  const quotes = [
    "Not Working",
    "Not Working"
  ];

  let speed = 100;          // pixels per second
  let direction = -1;       // -1 = left, 1 = right
  let position = 0;
  let lastTime = null;
  let paused = false;
  let currentQuote = "";

  // Pick a new random quote, different from the last one
  function pickQuote(except = "") {
    let newQuote;
    do {
      newQuote = quotes[Math.floor(Math.random() * quotes.length)];
    } while (newQuote === except && quotes.length > 1);
    quoteBox.textContent = newQuote;
    currentQuote = newQuote;
  }

  function resetPosition() {
    const boxWidth = quoteBox.offsetWidth;
    const wrapWidth = wrapper.offsetWidth;

    // If moving right, start just off the left edge
    if (direction === 1) {
      position = -wrapWidth / 2 - boxWidth / 2;
    }
    // If moving left, start just off the right edge
    else {
      position = wrapWidth / 2 + boxWidth / 2;
    }
    quoteBox.style.transform = `translate(${position}px, -50%)`;
  }

  function animate(timestamp) {
    if (lastTime !== null) {
      const delta = (timestamp - lastTime) / 1000;
      if (!paused) position += direction * speed * delta;

      const boxWidth = quoteBox.offsetWidth;
      const wrapWidth = wrapper.offsetWidth;

      // When quote fully exits one side, flip direction and change quote
      if (direction === -1 && position + boxWidth / 2 < -wrapWidth / 2) {
        direction = 1;
        pickQuote(currentQuote);
        resetPosition();
      } else if (direction === 1 && position - boxWidth / 2 > wrapWidth / 2) {
        direction = -1;
        pickQuote(currentQuote);
        resetPosition();
      }

      quoteBox.style.transform = `translate(${position}px, -50%)`;
    }
    lastTime = timestamp;
    requestAnimationFrame(animate);
  }

  // --- Hover controls ---
  wrapper.addEventListener("mouseenter", () => (speed = 40));
  wrapper.addEventListener("mouseleave", () => (speed = 100));
  quoteBox.addEventListener("mousedown", () => (paused = true));
  window.addEventListener("mouseup", () => (paused = false));

  // Start first quote
  pickQuote();
  resetPosition();
  requestAnimationFrame(animate);
}

window.addEventListener("DOMContentLoaded", initQuotes);
</script>
