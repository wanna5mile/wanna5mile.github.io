<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="icon" href="system/images/favicons/logoo.png" />
  <!-- Cropper.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: monospace;
      color: white;
      flex-direction: column;
    }

    .profile-card, .edit-card {
      background: #222;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .profile-card {
      width: 320px;
    }

    .profile-card img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #444;
    }

    .username {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .edit-card {
      width: 400px;
      display: none;
    }

    .profile-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #444;
    }

    input[type="file"] {
      margin: 15px 0;
      color: white;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .edit-btn,
    .follow-btn,
    .like-btn,
    .remove-btn,
    .save-btn,
    .return-btn {
      display: inline-block;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s, background 0.2s;
    }

    .edit-btn, .follow-btn {
      background: #ff4444;
    }
    .edit-btn:hover, .follow-btn:hover {
      transform: scale(1.05);
      background: #ff6666;
    }

    .follow-btn.following {
      background: #555;
      color: #ccc;
    }

    .like-btn {
      background: #555;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .like-btn .heart {
      color: white;
      transition: color 0.2s;
    }
    .like-btn.liked .heart {
      color: red;
    }

    .remove-btn {
      background: #444;
    }
    .remove-btn:hover {
      background: #666;
    }

    .save-btn {
      background: #ff4444;
    }
    .save-btn:hover {
      background: #ff6666;
    }

    .return-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0000;
      padding: 12px 24px;
    }
    .return-btn:hover {
      transform: translateX(-50%) scale(1.05);
      background: #ff3333;
    }

    /* Crop container */
    #cropContainer {
      display: none;
      margin-top: 10px;
    }

    #cropPreview {
      max-width: 100%;
      border-radius: 8px;
    }

    #cropActions {
      margin-top: 10px;
    }

    #cropActions button {
      background: #444;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Profile Card -->
  <div class="profile-card" id="profileCard">
    <img src="https://raw.githubusercontent.com/bguhm/bguhm.github.io/main/system/images/profile.png" alt="Profile Picture" id="profilePic">
    <div class="username" id="username">Nickname</div>
    <button class="edit-btn" id="editBtn">Edit Profile</button>

    <div class="button-group">
      <button class="follow-btn" id="followBtn">Follow</button>
      <button class="like-btn" id="likeBtn"><span class="heart">♥</span> Like</button>
    </div>
  </div>

  <!-- Edit Card -->
  <div class="edit-card" id="editCard">
    <h2>Edit Profile</h2>
    <img id="profilePreview" class="profile-preview" src="https://raw.githubusercontent.com/bguhm/bguhm.github.io/main/system/images/profile.png" alt="Profile Picture"><br>

    <form id="editForm">
      <label for="profilePicInput">Change Profile Picture:</label><br>
      <input type="file" id="profilePicInput" accept="image/*"><br>
      <button type="button" class="remove-btn" id="removePicBtn">Remove Picture</button>

      <div id="cropContainer">
        <img id="cropPreview">
        <div id="cropActions">
          <button type="button" id="cropConfirm">✅ Crop</button>
          <button type="button" id="cropCancel">❌ Cancel</button>
        </div>
      </div>

      <br><br>
      <label for="usernameInput">Edit Username:</label><br>
      <input type="text" id="usernameInput" placeholder="Enter nickname"><br>

      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>

  <button class="return-btn" id="returnBtn">Return to Page</button>

  <!-- Cropper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>

  <script>
    const defaultPic = "https://raw.githubusercontent.com/bguhm/bguhm.github.io/main/system/images/profile.png";
    const profileCard = document.getElementById("profileCard");
    const editCard = document.getElementById("editCard");

    const profilePic = document.getElementById("profilePic");
    const usernameDisplay = document.getElementById("username");
    const editBtn = document.getElementById("editBtn");

    const preview = document.getElementById("profilePreview");
    const usernameInput = document.getElementById("usernameInput");
    const fileInput = document.getElementById("profilePicInput");
    const removeBtn = document.getElementById("removePicBtn");
    const form = document.getElementById("editForm");

    const followBtn = document.getElementById("followBtn");
    const likeBtn = document.getElementById("likeBtn");

    // Crop elements
    const cropContainer = document.getElementById("cropContainer");
    const cropPreview = document.getElementById("cropPreview");
    const cropConfirm = document.getElementById("cropConfirm");
    const cropCancel = document.getElementById("cropCancel");
    let cropper = null;
    let croppedImageData = null;

    // Return button
    document.getElementById("returnBtn").addEventListener("click", () => {
      window.location.href = window.location.origin + "/index.html";
    });

    // Load saved info
    window.addEventListener("DOMContentLoaded", () => {
      const savedPic = localStorage.getItem("profilePic");
      const savedName = localStorage.getItem("nickname");

      profilePic.src = savedPic || defaultPic;
      preview.src = savedPic || defaultPic;
      usernameDisplay.textContent = savedName || "Nickname";
      usernameInput.value = savedName || "";

      if (localStorage.getItem("isFollowing") === "true") {
        followBtn.textContent = "Following";
        followBtn.classList.add("following");
      }
      if (localStorage.getItem("isLiked") === "true") {
        likeBtn.classList.add("liked");
      }
    });

    editBtn.addEventListener("click", () => {
      profileCard.style.display = "none";
      editCard.style.display = "block";
    });

    removeBtn.addEventListener("click", () => {
      preview.src = defaultPic;
      localStorage.setItem("profilePic", defaultPic);
    });

    // Handle file input + cropping
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          cropContainer.style.display = "block";
          cropPreview.src = e.target.result;

          if (cropper) cropper.destroy();
          cropper = new Cropper(cropPreview, {
            aspectRatio: 1,
            viewMode: 1,
            background: false,
            dragMode: "move",
            cropBoxResizable: true,
          });
        };
        reader.readAsDataURL(file);
      }
    });

    cropConfirm.addEventListener("click", () => {
      const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
      croppedImageData = canvas.toDataURL("image/png");
      preview.src = croppedImageData;
      cropContainer.style.display = "none";
      cropper.destroy();
      cropper = null;
    });

    cropCancel.addEventListener("click", () => {
      cropContainer.style.display = "none";
      if (cropper) cropper.destroy();
      cropper = null;
      fileInput.value = "";
    });

    // Save profile
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      if (username) {
        localStorage.setItem("nickname", username);
        usernameDisplay.textContent = username;
      }

      const finalImage = croppedImageData || preview.src || defaultPic;
      localStorage.setItem("profilePic", finalImage);
      profilePic.src = finalImage;

      editCard.style.display = "none";
      profileCard.style.display = "block";
    });

    followBtn.addEventListener("click", () => {
      const following = followBtn.classList.toggle("following");
      followBtn.textContent = following ? "Following" : "Follow";
      localStorage.setItem("isFollowing", following);
    });

    likeBtn.addEventListener("click", () => {
      likeBtn.classList.toggle("liked");
      localStorage.setItem("isLiked", likeBtn.classList.contains("liked"));
    });
  </script>
</body>
</html>
