<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaSmile | Discovery</title>
  <link rel="icon" href="/images/favicons/v1.png" />
  <link rel="stylesheet" href="/system/css/main.css" />
  <link rel="stylesheet" href="/system/css/themes.css" />

  <style>
    body {
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      transition: color 0.3s, text-decoration-color 0.3s;
    }

    h1:hover {
      color: #ff3b3b;
      text-decoration: underline;
      text-decoration-color: #ff3b3b;
    }

    /* Centered search bar */
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin: 0 auto 1.5rem;
      max-width: 400px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 0.4rem 0.6rem;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-box img {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }

    /* Category buttons */
    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .category-buttons button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.2em;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .category-buttons button:hover {
      background: #444;
      transform: scale(1.05);
    }

    /* Assets grid */
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1em;
    }

    .asset-card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 0.5em;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .asset-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .asset-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      background: #111;
    }

    .asset-card h4 {
      margin: 0.4em 0 0.2em;
      font-size: 1em;
    }

    .asset-card p {
      margin: 0;
      font-size: 0.85em;
      color: #bbb;
    }

    .soon {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>

<header>
  <nav class="nav-links">
    <a href="https://wanna5mile.github.io./">Home</a>
    <a href="https://wanna5mile.github.io./favorites.html">Favorites</a>
    <a href="discovery.html" class="active">Discovery</a>
    <a href="settings.html">Settings</a>
    <a href="support.html">Support</a>
    <a href="https://wanna5mile.github.io./info.html">Info</a>
  </nav>

  <div class="header-controls">
    <a href="profile.html"><img src="/system/icons/profile.png" alt="profile" id="pfp"></a>
    <img src="/system/icons/dashboard.png" alt="Dashboard" id="dashboardBtn">
  </div>
</header>

<main>
  <h1>Discover ϱames</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search ϱames..." />
    <button id="searchBtn">
      <img src="/system/icons/search.png" alt="Search" />
    </button>
  </div>

  <div class="category-buttons">
    <button data-category="Action">Action</button>
    <button data-category="Adventure">Adventure</button>
    <button data-category="Arcade">Arcade</button>
    <button data-category="Puzzle">Puzzle</button>
    <button data-category="Racing">Racing</button>
    <button data-category="Sports">Sports</button>
    <button data-category="Shooting">ƨʜooting</button>
    <button data-category="Multiplayer">Multiplayer</button>
    <button data-category="Horror">Horror</button>
    <button data-category="Strategy">Strategy</button>
    <button data-category="Simulation">Simulation</button>
    <button data-category="Idle">Idle</button>
    <button data-category="Rhythm">Rhythm</button>
    <button data-category="Platformer">Platformer</button>
    <button data-category="Fighting">Fighting</button>
    <button data-category="Tower Defense">Tower Defense</button>
    <button data-category="Sandbox">Sandbox</button>
    <button data-category="Educational">Educational</button>
    <button data-category="Other">Other</button>
  </div>

  <div id="discoveryContainer">Loading ϱames...</div>
</main>

<footer>
  <a href="sources.html">sources</a>
  <a href="contributors.html">contribute</a>
  <a href="discord.html">Discord</a>
  <a href="bugsNfixes.html">Bugs & fixes</a>
  <a href="contact.html">Socials</a>
  <a href="version-log.html">version V0.8</a>
</footer>

<div id="dashboardMenu" class="dashboard-menu">
  <a href="music-player.html">Music Player</a>
  <a href="settings-themes.html">Themes</a>
  <a href="credits.html">Credits</a>
  <a href="alt.html">Alternative Links</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("discoveryContainer");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const buttons = document.querySelectorAll(".category-buttons button");

  const jsonPath = "../json/assets.json";
  const fallbackImage = "https://raw.githubusercontent.com/theworldpt1/theworldpt1.github.io/main/system/images/404_blank.png";
  const fallbackLink = "https://theworldpt1.github.io./source/dino/";
  let assets = [];

  try {
    const res = await fetch(jsonPath);
    if (!res.ok) throw new Error("Failed to load JSON");
    assets = await res.json();
  } catch (err) {
    console.error(err);
    container.innerHTML = "<p>⚠ Failed to load ϱame data.</p>";
    return;
  }

  function renderassets(list) {
    container.innerHTML = "";
    if (!list.length) {
      container.innerHTML = "<p>No ϱames found.</p>";
      return;
    }
    const grid = document.createElement("div");
    grid.className = "assets-grid";

    list.forEach(asset => {
      let imgSrc = asset.image?.trim() || "";
      let linkSrc = asset.link?.trim() || "";
      if (!imgSrc || imgSrc.toLowerCase() === "blank" || asset.status?.toLowerCase() === "blank")
        imgSrc = fallbackImage;
      if (!linkSrc) linkSrc = fallbackLink;

      const card = document.createElement("div");
      card.className = "asset-card";
      if (asset.status?.toLowerCase() === "soon") card.classList.add("soon");

      const link = document.createElement("a");
      link.href = linkSrc;
      link.target = "_blank";
      link.rel = "noopener";

      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = asset.title || "asset";
      img.onerror = () => { img.src = fallbackImage; };

      const title = document.createElement("h4");
      title.textContent = asset.title || "Untitled";

      const author = document.createElement("p");
      author.textContent = asset.author || "Unknown";

      link.appendChild(img);
      link.appendChild(title);
      link.appendChild(author);
      card.appendChild(link);
      grid.appendChild(card);
    });

    container.appendChild(grid);
  }

  renderassets(assets);

  // --- Filter by category ---
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const cat = btn.dataset.category.toLowerCase();
      const filtered = assets.filter(g => g.category?.toLowerCase() === cat);
      renderassets(filtered);
    });
  });

  // --- Search filter ---
  function searchassets() {
    const q = searchInput.value.toLowerCase().trim();
    const filtered = assets.filter(
      g =>
        g.title?.toLowerCase().includes(q) ||
        g["sub-category"]?.toLowerCase().includes(q)
    );
    renderassets(filtered);
  }

  searchBtn.addEventListener("click", searchassets);
  searchInput.addEventListener("keydown", e => {
    if (e.key === "Enter") searchassets();
  });

  // --- Profile pic from storage ---
  const savedPic = localStorage.getItem("profilePic");
  if (savedPic) document.getElementById("pfp").src = savedPic;

  // --- Dashboard toggle ---
  const dashboardBtn = document.getElementById("dashboardBtn");
  const dashboardMenu = document.getElementById("dashboardMenu");

  dashboardMenu.style.display = "none";
  dashboardMenu.style.opacity = 0;
  dashboardMenu.style.transition = "opacity 0.3s ease";

  dashboardBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    const isVisible = dashboardMenu.style.display === "block";
    if (isVisible) {
      dashboardMenu.style.opacity = 0;
      setTimeout(() => (dashboardMenu.style.display = "none"), 300);
    } else {
      dashboardMenu.style.display = "block";
      setTimeout(() => (dashboardMenu.style.opacity = 1), 10);
    }
  });

  document.addEventListener("click", (e) => {
    if (!dashboardMenu.contains(e.target) && e.target !== dashboardBtn) {
      if (dashboardMenu.style.display === "block") {
        dashboardMenu.style.opacity = 0;
        setTimeout(() => (dashboardMenu.style.display = "none"), 300);
      }
    }
  });
});
</script>

</body>
</html>
