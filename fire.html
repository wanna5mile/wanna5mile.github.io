  <style>
    /* --------------------------------------------------------------------
     * GLOBAL & BASE STYLES
     * -------------------------------------------------------------------- */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      
      /* === Parallax Background Setup === */
      background-color: #000;
      background-image: url('movingbg.png'); /* 1. The new background image */
      background-repeat: repeat-x; /* 2. Tile horizontally for looping */
      background-size: auto 100%; /* 3. Scale height to fill viewport */
      background-position: 0 0; /* 4. Start position */
      
      /* 5. Apply two animations: bgBeat for color and parallaxMove for scrolling */
      animation: bgBeat 2s ease-in-out infinite, parallaxMove 30s linear infinite;
    }

    /* Background color pulsating effect */
    @keyframes bgBeat {
      0%, 100% { background-color: #000; }
      50% { background-color: #1a001a; }
    }
    
    /* === NEW: Parallax Movement Animation === */
    @keyframes parallaxMove {
      /* Moves the background image 50% of its width to the left for a seamless loop */
      0% { background-position: 0 0; }
      100% { background-position: -50% 0; }
    }

    /* --------------------------------------------------------------------
     * CENTER CONTENT (h1) STYLES
     * -------------------------------------------------------------------- */
    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: purple;
      font-family: sans-serif;
      text-align: center;
      z-index: 10; /* Ensure text is above fire */
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      opacity: 0;
      border-right: 3px solid purple;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.6s step-end infinite alternate;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .finished {
      animation: pulse 1.2s ease-in-out infinite, sway 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }

    /* --------------------------------------------------------------------
     * FIRE SCROLLING ROWS (Seamless Loop Logic)
     * -------------------------------------------------------------------- */
    .upper, .down {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .upper {
      top: 0;
    }

    .down {
      bottom: 0;
    }

    /* The container for the two moving tracks (this element is animated) */
    .fire-container {
      display: flex;
      gap: 0;
      width: 200%; /* Double the width to hold two tracks */
      animation: moveFire 5s linear infinite;
    }

    /* Each track holds one full set of images */
    .fire-track {
      display: flex;
      gap: 0;
      width: 50%; /* Each track is half the container's width */
      flex-shrink: 0; /* Prevents the tracks from shrinking */
    }

    @keyframes moveFire {
      /* Moves by exactly the width of one track (50% of the container) */
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .upper img,
    .down img {
      image-rendering: pixelated;
      width: 150px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }

    .upper img {
      transform: rotateX(180deg);
    }

    /* --------------------------------------------------------------------
     * PERFECT IMAGE STYLES
     * -------------------------------------------------------------------- */
    .perfect {
      position: fixed;
      bottom: 30px;
      left: 60px;
      z-index: 10;
    }

    .perfect img {
      width: 240px;
      filter: drop-shadow(0 0 10px purple);
      transition: transform 0.3s ease;
    }

    .perfect img:hover {
      transform: scale(1.1);
    }
  </style>
