<style>
  body {
    margin: 0;
    background: #000;
    min-height: 100vh;
    user-select: none;
    overflow: hidden;
  }

  main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: purple;
    font-family: sans-serif;
  }

  h1, p {
    margin: 0;
    font-size: 3rem;
    opacity: 0;
  }

  .typing {
    display: inline-block;
    border-right: 3px solid purple;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 2s steps(30, end), blink 0.6s step-end infinite alternate;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  .fade-in {
    animation: fadeIn 1s forwards;
  }

  .fade-out {
    animation: fadeOut 1s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  /* --- Fire rows --- */
  .upper,
  .down {
    display: flex;
    justify-content: center;
    gap: 0;
  }

  .upper img,
  .down img {
    image-rendering: pixelated;
    width: 150px;
    display: block;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
    outline: none;
  }

  .upper img {
    transform: rotateX(180deg);
  }

  .upper {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .down {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }
</style>

<main>
  <h1 id="mainText" class="typing">Hello!</h1>
  <p id="next1">Welcome to the fire...</p>

<script>
  // Sequence control
  const h1 = document.getElementById("mainText");
  const p1 = document.getElementById("next1");
  const p2 = document.getElementById("next2");
  const p3 = document.getElementById("next3");

  // Step 1: type Hello!
  setTimeout(() => {
    h1.style.opacity = 1;
  }, 100);

  // Step 2: fade out Hello! and show first paragraph
  setTimeout(() => {
    h1.classList.add("fade-out");
  }, 2500);

  setTimeout(() => {
    h1.style.display = "none";
    p1.classList.add("fade-in");
  }, 3500);

  // Step 3: fade to second
  setTimeout(() => {
    p1.classList.replace("fade-in", "fade-out");
  }, 5500);

  setTimeout(() => {
    p1.style.display = "none";
    p2.classList.add("fade-in");
  }, 6500);

  // Step 4: fade to third
  setTimeout(() => {
    p2.classList.replace("fade-in", "fade-out");
  }, 8500);

  setTimeout(() => {
    p2.style.display = "none";
    p3.classList.add("fade-in");
  }, 9500);
</script>
