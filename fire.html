<style>
  body {
    margin: 0;
    background: #000;
    min-height: 100vh;
    user-select: none;
    overflow: hidden;
    animation: bgBeat 2s ease-in-out infinite;
  }

  @keyframes bgBeat {
    0%, 100% { background-color: #000; }
    50% { background-color: #1a001a; }
  }

  main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: purple;
    font-family: sans-serif;
  }

  h1, p {
    margin: 0;
    font-size: 3rem;
    opacity: 0;
    transform-origin: center;
  }

  h1 {
    display: inline-block;
    border-right: 3px solid purple;
    white-space: nowrap;
    overflow: hidden;
    animation: blink 0.6s step-end infinite alternate;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* === Pulse + sway === */
  .finished {
    animation: pulse 1.2s ease-in-out infinite, sway 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  @keyframes sway {
    0%, 100% { transform: translateX(-50%) rotate(0deg); }
    25% { transform: translateX(-50%) rotate(1deg); }
    75% { transform: translateX(-50%) rotate(-1deg); }
  }

  /* === Fades === */
  .fade-in {
    animation: fadeIn 1s forwards, swing 3s ease-in-out infinite;
  }

  .fade-out {
    animation: fadeOut 1s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  /* === Swing === */
  @keyframes swing {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(1deg); }
    75% { transform: rotate(-1deg); }
  }

  /* --- Fire rows --- */
  .upper, .down {
    display: flex;
    justify-content: center;
    gap: 0;
  }

  .upper img, .down img {
    image-rendering: pixelated;
    width: 150px;
    display: block;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
    outline: none;
  }

  .upper img {
    transform: rotateX(180deg);
  }

  .upper {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .down {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  /* === Perfect image === */
  .perfect {
    position: fixed;
    bottom: 20px;
    left: 60px;
  }

  .perfect img {
    width: 120px;
    height: auto;
    image-rendering: pixelated;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
  }
</style>

<script>
  const h1 = document.getElementById("mainText");
  const p1 = document.getElementById("next1");
  const p2 = document.getElementById("next2");
  const p3 = document.getElementById("next3");

  // Fade in the h1 immediately for typing
  setTimeout(() => {
    h1.style.opacity = 1;
    h1.classList.add("finished"); // pulse and sway while typing
  }, 100);

  // Live typing control
  let textContent = "";

  document.addEventListener("keydown", (e) => {
    if (e.key.length === 1) {
      // Add printable characters
      textContent += e.key;
    } else if (e.key === "Backspace") {
      // Delete last character
      textContent = textContent.slice(0, -1);
    } else if (e.key === "Enter") {
      // Optionally trigger fade to next paragraph
      startFadeSequence();
      return;
    }
    h1.textContent = textContent;
  });

  function startFadeSequence() {
    h1.classList.add("fade-out");
    setTimeout(() => {
      h1.style.display = "none";
      p1.classList.add("fade-in");
    }, 1000);

    setTimeout(() => {
      p1.classList.replace("fade-in", "fade-out");
    }, 3000);

    setTimeout(() => {
      p1.style.display = "none";
      p2.classList.add("fade-in");
    }, 4000);

    setTimeout(() => {
      p2.classList.replace("fade-in", "fade-out");
    }, 6000);

    setTimeout(() => {
      p2.style.display = "none";
      p3.classList.add("fade-in");
    }, 7000);
  }
</script>
