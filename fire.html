<style>
  body {
    margin: 0;
    background: #000;
    min-height: 100vh;
    user-select: none;
    overflow: hidden;
  }

  main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: purple;
    font-family: sans-serif;
  }

  h1, p {
    margin: 0;
    font-size: 3rem;
    opacity: 0;
  }

  /* === Typing animation === */
  .typing {
    display: inline-block;
    border-right: 3px solid purple;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 2s steps(30, end), blink 0.6s step-end infinite alternate;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* === After typing: pulse + sway === */
  .finished {
    border-right: none; /* remove typing cursor */
    animation: pulse 1.2s ease-in-out infinite, sway 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  @keyframes sway {
    0%, 100% { transform: translateX(-50%) rotate(0deg); }
    25% { transform: translateX(-50%) rotate(1deg); }
    75% { transform: translateX(-50%) rotate(-1deg); }
  }

  /* === Fades === */
  .fade-in {
    animation: fadeIn 1s forwards;
  }

  .fade-out {
    animation: fadeOut 1s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  /* --- Fire rows --- */
  .upper,
  .down {
    display: flex;
    justify-content: center;
    gap: 0;
  }

  .upper img,
  .down img {
    image-rendering: pixelated;
    width: 150px;
    display: block;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
    outline: none;
  }

  .upper img {
    transform: rotateX(180deg);
  }

  .upper {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .down {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }
</style>

</div>

<main>
  <h1 id="mainText" class="typing">Hello!</h1>
  <p id="next1">wazzap!</p>
  <p id="next2">test1</p>
  <p id="next3">bye</p>
</main>

<div class="down">

  <img src="fire-gif-test.gif" />

</div>

<script>
  const h1 = document.getElementById("mainText");
  const p1 = document.getElementById("next1");
  const p2 = document.getElementById("next2");
  const p3 = document.getElementById("next3");

  // Step 1: Show h1 and start typing
  setTimeout(() => {
    h1.style.opacity = 1;
  }, 100);

  // Step 1.5: Stop typing cursor and add pulse + sway
  setTimeout(() => {
    h1.classList.remove("typing");
    h1.classList.add("finished");
  }, 2100);

  // Step 2: fade out Hello! and show first paragraph
  setTimeout(() => {
    h1.classList.add("fade-out");
  }, 3000);

  setTimeout(() => {
    h1.style.display = "none";
    p1.classList.add("fade-in");
  }, 4000);

  // Step 3: fade to second
  setTimeout(() => {
    p1.classList.replace("fade-in", "fade-out");
  }, 6000);

  setTimeout(() => {
    p1.style.display = "none";
    p2.classList.add("fade-in");
  }, 7000);

  // Step 4: fade to third
  setTimeout(() => {
    p2.classList.replace("fade-in", "fade-out");
  }, 9000);

  setTimeout(() => {
    p2.style.display = "none";
    p3.classList.add("fade-in");
  }, 10000);
</script>
