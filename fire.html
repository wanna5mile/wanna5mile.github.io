  <style>
    /* --------------------------------------------------------------------
     * GLOBAL & BASE STYLES
     * -------------------------------------------------------------------- */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      
      /* === Diagonal Parallax Background Setup === */
      background-color: #000;
      background-image: url('movingbg.png');
      /* NEW: Tile in both directions for seamless diagonal movement */
      background-repeat: repeat; 
      /* NEW: Set size to ensure tiling. Adjust this if your image is small. */
      background-size: 200px 200px; 
      background-position: 0 0; 
      
      /* Apply two animations: bgBeat for color flash and parallaxMove for scrolling */
      animation: bgBeat 2s ease-in-out infinite, parallaxMove 30s linear infinite;
    }

    /* === UPDATED: Background color pulsating effect (white/yellow/purple flash) === */
    @keyframes bgBeat {
      0%, 100% { background-color: #000; }
      
      /* Subtle, quick flash of white-yellow-purple */
      10% { background-color: rgba(255, 255, 255, 0.1); } /* Light white/transparent */
      20% { background-color: rgba(255, 255, 0, 0.05); }  /* Very light yellow */
      30% { background-color: #1a001a; } /* Your original dark purple */
      50% { background-color: #000; }
    }
    
    /* === UPDATED: Diagonal Parallax Movement Animation === */
    @keyframes parallaxMove {
      /* Moves the background image diagonally up-left. 
         Moving by 100% of the image size guarantees a seamless loop. */
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; } /* Moves 100% right and 100% down */
    }

    /* --------------------------------------------------------------------
     * CENTER CONTENT (h1) STYLES
     * -------------------------------------------------------------------- */
    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: purple;
      font-family: sans-serif;
      text-align: center;
      z-index: 10; /* Ensure text is above fire */
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      opacity: 0;
      border-right: 3px solid purple;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.6s step-end infinite alternate;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .finished {
      animation: pulse 1.2s ease-in-out infinite, sway 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }

    /* --------------------------------------------------------------------
     * FIRE SCROLLING ROWS (Seamless Loop Logic)
     * -------------------------------------------------------------------- */
    .upper, .down {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .upper {
      top: 0;
    }

    .down {
      bottom: 0;
    }

    /* The container for the two moving tracks (this element is animated) */
    .fire-container {
      display: flex;
      gap: 0;
      width: 200%; /* Double the width to hold two tracks */
      animation: moveFire 5s linear infinite;
    }

    /* Each track holds one full set of images */
    .fire-track {
      display: flex;
      gap: 0;
      width: 50%; /* Each track is half the container's width */
      flex-shrink: 0; /* Prevents the tracks from shrinking */
    }

    @keyframes moveFire {
      /* Fire still scrolls horizontally and fast (5s) */
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .upper img,
    .down img {
      image-rendering: pixelated;
      width: 150px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }

    .upper img {
      transform: rotateX(180deg);
    }

    /* --------------------------------------------------------------------
     * PERFECT IMAGE STYLES
     * -------------------------------------------------------------------- */
    .perfect {
      position: fixed;
      bottom: 30px;
      left: 60px;
      z-index: 10;
    }

    .perfect img {
      width: 240px;
      filter: drop-shadow(0 0 10px purple);
      transition: transform 0.3s ease;
    }

    .perfect img:hover {
      transform: scale(1.1);
    }
    /* --------------------------------------------------------------------
     * STAT IMAGE STYLES
     * -------------------------------------------------------------------- */
    .stat {
      position: fixed;
      bottom: 10px;
      right: 60px;
      z-index: 10;
    }

    .stat img {
      width: 240px;
      filter: drop-shadow(0 0 10px purple);
      transition: transform 0.3s ease;
    }

    .stat img:hover {
      transform: scale(1.1);
    }
  </style>

    const h1 = document.getElementById("mainText");

    // Fade in and pulse
    setTimeout(() => {
      h1.style.opacity = 1;
      h1.classList.add("finished");
    }, 100);

    let textContent = "";

    document.addEventListener("keydown", (e) => {
      if (e.key.length === 1) {
        textContent += e.key;
      } else if (e.key === "Backspace") {
        textContent = textContent.slice(0, -1);
      }
      h1.textContent = textContent;
    });
