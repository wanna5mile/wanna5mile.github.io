<style>
  body {
    margin: 0;
    background: #000;
    min-height: 100vh;
    user-select: none;
    overflow: hidden;
    animation: bgBeat 2s ease-in-out infinite;
  }

  @keyframes bgBeat {
    0%, 100% { background-color: #000; }
    50% { background-color: #1a001a; }
  }

  main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: purple;
    font-family: sans-serif;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h1 {
    margin: 0;
    font-size: 3rem;
    opacity: 0;
    border-right: 3px solid purple;
    white-space: nowrap;
    overflow: hidden;
    animation: blink 0.6s step-end infinite alternate;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* === Pulse + sway === */
  .finished {
    animation: pulse 1.2s ease-in-out infinite, sway 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  @keyframes sway {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(1deg); }
    75% { transform: rotate(-1deg); }
  }

  /* --- Fire rows --- */
  .fire-row {
    position: fixed;
    left: 0;
    width: 200%;
    display: flex;
    gap: 0;
    animation: slideFire 10s linear infinite;
  }

  @keyframes slideFire {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  .fire-row img {
    image-rendering: pixelated;
    width: 150px;
    display: block;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
    outline: none;
  }

  .upper {
    top: 0;
  }

  .upper img {
    transform: rotateX(180deg);
  }

  .down {
    bottom: 0;
  }

  /* === Perfect image (smooth, not pixelated) === */
  .perfect {
    position: fixed;
    bottom: 30px;
    left: 60px;
  }

  .perfect img {
    width: 240px;
    height: auto;
    image-rendering: auto;
    filter: drop-shadow(0 0 10px purple);
    transition: transform 0.3s ease;
  }

  .perfect img:hover {
    transform: scale(1.1);
  }
</style>

<script>
  const h1 = document.getElementById("mainText");

  // Fade in the h1 for typing
  setTimeout(() => {
    h1.style.opacity = 1;
    h1.classList.add("finished");
  }, 100);

  // Live typing (centered dynamically)
  let textContent = "";

  document.addEventListener("keydown", (e) => {
    if (e.key.length === 1) {
      textContent += e.key;
    } else if (e.key === "Backspace") {
      textContent = textContent.slice(0, -1);
    }
    h1.textContent = textContent;
    centerText();
  });

  function centerText() {
    const main = document.querySelector("main");
    main.style.width = "100%";
    main.style.display = "flex";
    main.style.justifyContent = "center";
  }
</script>
