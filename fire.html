<style>
  body {
    margin: 0;
    background: #000;
    min-height: 100vh;
    user-select: none;
    overflow: hidden;
    animation: bgBeat 2s ease-in-out infinite;
  }

  @keyframes bgBeat {
    0%, 100% { background-color: #000; }
    50% { background-color: #1a001a; }
  }

  main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: purple;
    font-family: sans-serif;
  }

  h1 {
    margin: 0;
    font-size: 3rem;
    opacity: 0;
    transform-origin: center;
    display: inline-block;
    border-right: 3px solid purple;
    white-space: nowrap;
    overflow: hidden;
    animation: blink 0.6s step-end infinite alternate;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* === Pulse + sway === */
  .finished {
    animation: pulse 1.2s ease-in-out infinite, sway 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  @keyframes sway {
    0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
    25% { transform: translate(-50%, -50%) rotate(1deg); }
    75% { transform: translate(-50%, -50%) rotate(-1deg); }
  }

  /* --- Fire rows --- */
  .upper, .down {
    display: flex;
    justify-content: center;
    gap: 0;
  }

  .upper img, .down img {
    image-rendering: pixelated;
    width: 150px;
    display: block;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
    outline: none;
  }

  .upper img {
    transform: rotateX(180deg);
  }

  .upper {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .down {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  /* === Perfect image === */
  .perfect {
    position: fixed;
    bottom: 20px;
    left: 60px;
  }

  .perfect img {
    width: 240px; /* doubled from 120px */
    height: auto;
    image-rendering: pixelated;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
  }
</style>

</div>

<script>
  const h1 = document.getElementById("mainText");

  // Show the h1 for typing
  setTimeout(() => {
    h1.style.opacity = 1;
    h1.classList.add("finished"); // subtle pulse/sway
  }, 100);

  // User typing effect
  let textContent = "";

  document.addEventListener("keydown", (e) => {
    if (e.key.length === 1) {
      textContent += e.key;
    } else if (e.key === "Backspace") {
      textContent = textContent.slice(0, -1);
    }
    h1.textContent = textContent;
  });
</script>
