<style>
  body {
    margin: 0;
    background: #000;
    height: 100vh;
    overflow: hidden;
    user-select: none;
    animation: bgBeat 2s ease-in-out infinite;
  }

  @keyframes bgBeat {
    0%, 100% { background-color: #000; }
    50% { background-color: #1a001a; }
  }

  main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: purple;
    font-family: sans-serif;
    text-align: center;
  }

  h1 {
    margin: 0;
    font-size: 3rem;
    opacity: 0;
    border-right: 3px solid purple;
    white-space: nowrap;
    overflow: hidden;
    animation: blink 0.6s step-end infinite alternate;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  .finished {
    animation: pulse 1.2s ease-in-out infinite, sway 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  @keyframes sway {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(1deg); }
    75% { transform: rotate(-1deg); }
  }

  /* === Fire scrolling rows === */
  .upper, .down {
    position: fixed;
    left: 50%;
    width: 200%;
    display: flex;
    gap: 0;
    justify-content: center;
    transform: translateX(-50%);
    overflow: hidden;
  }

  .upper {
    top: 0;
    transform-origin: center;
  }

  .down {
    bottom: 0;
  }

  .fire-track {
    display: flex;
    gap: 0;
    animation: moveFire 5s linear infinite;
  }

  @keyframes moveFire {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .upper img,
  .down img {
    image-rendering: pixelated;
    width: 150px;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
    display: block;
  }

  .upper img {
    transform: rotateX(180deg);
  }

  /* === Perfect image === */
  .perfect {
    position: fixed;
    bottom: 30px;
    left: 60px;
  }

  .perfect img {
    width: 240px;
    filter: drop-shadow(0 0 10px purple);
    transition: transform 0.3s ease;
  }

  .perfect img:hover {
    transform: scale(1.1);
  }
</style>

<script>
  const h1 = document.getElementById("mainText");

  // Fade in and pulse
  setTimeout(() => {
    h1.style.opacity = 1;
    h1.classList.add("finished");
  }, 100);

  let textContent = "";

  document.addEventListener("keydown", (e) => {
    if (e.key.length === 1) {
      textContent += e.key;
    } else if (e.key === "Backspace") {
      textContent = textContent.slice(0, -1);
    }
    h1.textContent = textContent;
  });
</script>
