<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Parallax Fire Background</title>
  <style>
    /* ============================================================
     * GLOBAL STYLES + PARALLAX BACKGROUND
     * ============================================================ */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      background-color: #000;
      background-image: url('bruh.png');
      background-repeat: repeat;
      background-size: 200px 200px;
      background-position: 0 0;
      animation: bgBeat 2s ease-in-out infinite, parallaxMove 30s linear infinite;
    }

    @keyframes bgBeat {
      0%, 100% { background-color: #000; }
      10% { background-color: rgba(255, 255, 255, 0.1); }
      20% { background-color: rgba(255, 255, 0, 0.05); }
      30% { background-color: #1a001a; }
      50% { background-color: #000; }
    }

    @keyframes parallaxMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* ============================================================
     * CENTER TEXT
     * ============================================================ */
    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: purple;
      font-family: sans-serif;
      text-align: center;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      opacity: 0;
      border-right: 3px solid purple;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.6s step-end infinite alternate;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .finished {
      animation: pulse 1.2s ease-in-out infinite, sway 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }

    /* ============================================================
     * FIRE SCROLLING ROWS
     * ============================================================ */
    .upper, .down {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
      z-index: 5;
    }

    .upper { top: 0; }
    .down { bottom: 0; }

    .fire-container {
      display: flex;
      width: 200%;
      animation: moveFire 5s linear infinite;
    }

    .fire-track {
      display: flex;
      width: 50%;
      flex-shrink: 0;
    }

    @keyframes moveFire {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .upper img,
    .down img {
      image-rendering: pixelated;
      width: 150px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }

    .upper img { transform: rotateX(180deg); }

    /* ============================================================
     * PERFECT IMAGE
     * ============================================================ */
    .perfect {
      position: fixed;
      bottom: 30px;
      left: 60px;
      z-index: 10;
    }

    .perfect img {
      width: 240px;
      filter: drop-shadow(0 0 10px purple);
      transition: transform 0.3s ease;
    }

    .perfect img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

  <!-- ============================================================
       TYPING SCRIPT
       ============================================================ -->
  <script>
    const h1 = document.getElementById("mainText");
    let textContent = "";

    // Fade in + idle pulse
    setTimeout(() => {
      h1.style.opacity = 1;
      h1.classList.add("finished");
    }, 100);

    document.addEventListener("keydown", (e) => {
      if (e.key.length === 1) {
        textContent += e.key;
      } else if (e.key === "Backspace") {
        textContent = textContent.slice(0, -1);
      }
      h1.textContent = textContent;
    });
  </script>
