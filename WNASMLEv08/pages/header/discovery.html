<script>

document.addEventListener("DOMContentLoaded", async () => {
  const SHEETS_URL = "https://script.google.com/macros/s/AKfycbzw69RTChLXyis4xY9o5sUHtPU32zaMeKaR2iEliyWBsJFvVbTbMvbLNfsB4rO4gLLzTQ/exec"; // <<< REPLACE THIS

  const container = document.getElementById("discoveryContainer");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const buttons = document.querySelectorAll(".category-buttons button");

  const fallbackImage = "https://raw.githubusercontent.com/theworldpt1/theworldpt1.github.io/main/system/images/404_blank.png";
  const fallbackLink = "https://wanna5mile.github.io./source/dino/";

  let assets = [];

  // ---- LOAD DATA FROM GOOGLE SHEETS ----
  try {
    const res = await fetch(SHEETS_URL);
    if (!res.ok) throw new Error("Sheets API failed");

    const sheet = await res.json();
    const rows = sheet.data || sheet; // supports both formats

    assets = rows.map(r => ({
      title: r.title || "",
      author: r.author || "",
      link: r.link || "",
      image: r.image || "",
      category: r.category || "",
      subcategory: r["sub-category"] || "",
      status: r.status || "",
      page: r.page || "",
      featured: r.featured || "",
      new: r.new || "",
      fixed: r.fixed || ""
    }));

  } catch (e) {
    console.error(e);
    container.innerHTML = "<p>⚠ Failed to load ϱame data.</p>";
    return;
  }

  // ---- RENDER ----
  function renderassets(list) {
    container.innerHTML = "";
    if (!list.length) {
      container.innerHTML = "<p>No ϱames found.</p>";
      return;
    }
    const grid = document.createElement("div");
    grid.className = "assets-grid";

    list.forEach(asset => {
      let imgSrc = asset.image || fallbackImage;
      let linkSrc = asset.link || fallbackLink;

      const card = document.createElement("div");
      card.className = "asset-card";
      if (asset.status.toLowerCase() === "soon") card.classList.add("soon");

      const link = document.createElement("a");
      link.href = linkSrc;
      link.target = "_blank";
      link.rel = "noopener";

      const img = document.createElement("img");
      img.src = imgSrc;
      img.onerror = () => (img.src = fallbackImage);

      const title = document.createElement("h4");
      title.textContent = asset.title;

      const author = document.createElement("p");
      author.textContent = asset.author;

      link.appendChild(img);
      link.appendChild(title);
      link.appendChild(author);
      card.appendChild(link);
      grid.appendChild(card);
    });

    container.appendChild(grid);
  }

  renderassets(assets);

  // ---- CATEGORY FILTER ----
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const cat = btn.dataset.category.toLowerCase();
      const filtered = assets.filter(a => a.category.toLowerCase() === cat);
      renderassets(filtered);
    });
  });

  // ---- SEARCH ----
  function searchassets() {
    const q = searchInput.value.toLowerCase();
    const filtered = assets.filter(a =>
      a.title.toLowerCase().includes(q) ||
      a.subcategory.toLowerCase().includes(q)
    );
    renderassets(filtered);
  }
  searchBtn.addEventListener("click", searchassets);
  searchInput.addEventListener("keydown", e => {
    if (e.key === "Enter") searchassets();
  });

  // ---- PROFILE PIC ----
  const savedPic = localStorage.getItem("profilePic");
  if (savedPic) document.getElementById("pfp").src = savedPic;

  // ---- DASHBOARD ----
  const dashboardBtn = document.getElementById("dashboardBtn");
  const dashboardMenu = document.getElementById("dashboardMenu");

  dashboardMenu.style.display = "none";
  dashboardMenu.style.opacity = 0;
  dashboardMenu.style.transition = "opacity 0.3s ease";

  dashboardBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    const open = dashboardMenu.style.display === "block";
    if (open) {
      dashboardMenu.style.opacity = 0;
      setTimeout(() => (dashboardMenu.style.display = "none"), 300);
    } else {
      dashboardMenu.style.display = "block";
      setTimeout(() => (dashboardMenu.style.opacity = 1), 10);
    }
  });

  document.addEventListener("click", (e) => {
    if (!dashboardMenu.contains(e.target) && e.target !== dashboardBtn) {
      if (dashboardMenu.style.display === "block") {
        dashboardMenu.style.opacity = 0;
        setTimeout(() => (dashboardMenu.style.display = "none"), 300);
      }
    }
  });

});
</script>

</body>
