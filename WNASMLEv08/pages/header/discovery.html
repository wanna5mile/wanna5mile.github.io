<script>
document.addEventListener("DOMContentLoaded", async () => {
  const SHEETS_URL = "https://script.google.com/macros/s/AKfycbzw69RTChLXyis4xY9o5sUHtPU32zaMeKaR2iEliyWBsJFvVbTbMvbLNfsB4rO4gLLzTQ/exec";

  const container = document.getElementById("discoveryContainer");
  const searchInput = document.getElementById("searchInput");
  const buttons = document.querySelectorAll(".category-buttons button");

  const fallbackImage = "https://raw.githubusercontent.com/theworldpt1/theworldpt1.github.io/main/system/images/404_blank.png";
  const fallbackLink = "https://wanna5mile.github.io./source/dino/";

  let assets = [];
  let activeCategory = null;

  /* ==============================
     LOAD DATA
     ============================== */
  try {
    const res = await fetch(SHEETS_URL);
    if (!res.ok) throw new Error("Sheets API failed");

    const sheet = await res.json();
    const rows = sheet.data || sheet;

    assets = rows.map(r => ({
      title: r.title || "",
      author: r.author || "",
      link: r.link || "",
      image: r.image || "",
      category: r.category || "",
      subcategory: r["sub-category"] || "",
      status: r.status || ""
    }));
  } catch (e) {
    console.error(e);
    container.innerHTML = "<p>⚠ Failed to load ϱame data.</p>";
    return;
  }

  /* ==============================
     RENDER FUNCTION
     ============================== */
  function renderAssets(list) {
    container.innerHTML = "";

    if (!list.length) {
      container.innerHTML = "<p>No ϱames found.</p>";
      return;
    }

    const grid = document.createElement("div");
    grid.className = "assets-grid";

    list.forEach(asset => {
      const card = document.createElement("div");
      card.className = "asset-card";
      card.dataset.category = asset.category.toLowerCase();
      if (asset.status.toLowerCase() === "soon") card.classList.add("soon");

      const link = document.createElement("a");
      link.href = asset.link || fallbackLink;
      link.target = "_blank";
      link.rel = "noopener";

      const img = document.createElement("img");
      img.src = asset.image || fallbackImage;
      img.onerror = () => (img.src = fallbackImage);
      img.style.background = "transparent";

      const title = document.createElement("h4");
      title.textContent = asset.title;

      const author = document.createElement("p");
      author.textContent = asset.author;

      link.append(img, title, author);
      card.appendChild(link);
      grid.appendChild(card);
    });

    container.appendChild(grid);
  }

  renderAssets(assets);

  /* ==============================
     FILTER FUNCTION (DOM-based)
     ============================== */
  function applyFilters() {
    const query = searchInput.value.trim().toLowerCase();
    const cards = document.querySelectorAll("#discoveryContainer .asset-card");

    cards.forEach(card => {
      const title = card.querySelector("h4")?.textContent.toLowerCase() || "";
      const author = card.querySelector("p")?.textContent.toLowerCase() || "";
      const cardCategory = card.dataset.category || "";

      const matchesCategory = !activeCategory || cardCategory === activeCategory;
      const matchesSearch = !query || title.includes(query) || author.includes(query);

      card.style.display = matchesCategory && matchesSearch ? "" : "none";
    });
  }

  /* ==============================
     CATEGORY BUTTON TOGGLE
     ============================== */
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const cat = btn.dataset.category.toLowerCase();
      if (activeCategory === cat) {
        activeCategory = null; // toggle off
        btn.classList.remove("active");
      } else {
        activeCategory = cat;
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      }
      applyFilters();
    });
  });

  /* ==============================
     LIVE SEARCH (DOM-based, immediate)
     ============================== */
  searchInput.addEventListener("input", applyFilters);

});
</script>
